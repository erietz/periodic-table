<div class="content">
  <h1>Delete a table</h1>

  <form #deleteForm="ngForm" (ngSubmit)="deleteTable(deleteForm.value)">
    <select [(ngModel)]="tableName" name="foo">
      <option disabled>Choose a table by name to delete</option>
      <option *ngFor="let name of tableNames" [ngValue]="name">
        {{name}}
      </option>
    </select>

    <button type="submit">Delete</button>
  </form>

</div>
