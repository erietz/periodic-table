<div class="content">
  <h1>Delete a table</h1>

  <form [formGroup]="deleteForm" (ngSubmit)="deleteTable()">
    <mat-form-field appearance="fill">

      <mat-select (selectionChange)="onSelectorChange($event)">
        <!-- <option disabled>Choose a table by name to delete</option> -->
        <mat-option
          *ngFor="let name of tableNames"
          [value]="name"
        >
          {{name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button type="submit">Delete</button>
  </form>

</div>
