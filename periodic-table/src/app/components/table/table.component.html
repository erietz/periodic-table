<table>

  <caption>
    <div style="width: 25%; margin: auto">
      Color palette
      <ul *ngFor="let group of groups">
          <li [style.background]="palette[group]" [style.color]="'black'">
            {{group}}
          </li>
      </ul>
    </div>
    <app-cell-properties
      [properties]="myTab[0]['col1'].elementProperties"
      >
    </app-cell-properties>
  </caption>

    <tr *ngFor="let row of myTab">
      <td *ngFor="let col of myCols">
        <app-cell
          [cell]="row[col]"
          [backgroundColor]="palette[row[col].elementProperties.GroupBlock]"
          >
        </app-cell>
      </td>
    </tr>
</table>
